
  <h1 class="m-5 text-center ">Transaction History</h1>
  <table class="table table-striped table-hover">
   <thead>
      <tr>
        <th>Type</th>
       
        
          <th>Amount</th>
          
          
         
      </tr>
   </thead>
   <tbody>
    
    <tr *ngFor="let t of transaction">
      <th >{{t.type}}</th>
      <th >{{t.amount}}</th>
     
    </tr>
   
   </tbody>
  </table>

  <br><br>

    <a href="/dashboard">Home</a>
