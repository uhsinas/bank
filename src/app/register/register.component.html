
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" style="margin-top: 100px;">
        <div class="border container">
            <h2 class="text-center text-success">Register Form</h2>
       



        <form [formGroup]="registerForm" (ngSubmit)="register()" action="" class= "p-3" >

            <div class="m-3">
                <!-- username -->
                <input  formControlName= "uname" name="acno" class="form-control" type="text" placeholder="username">
            </div>

            <div *ngIf="this.registerForm.get('uname')?.touched && this.registerForm.get('uname')?.errors" class="m-3" style="color: red;">
                invalid username
            </div>


            <div class="m-3">
                <!-- acno (change)="acnochange($event)" -->
                <!-- #acno=tmplt rfrnc vrbl -->
                <input  formControlName="acno" name="acno" class="form-control"  type="text" placeholder="Account Number">
            </div>   

            <div *ngIf="this.registerForm.get('acno')?.touched && this.registerForm.get('acno')?.errors" class="m-3" style="color: red;">
                invalid Account Number
            </div>

            
            <div class="m-3">
                <!-- password -->
                <input formControlName= "pswd" name="acno" class="form-control" type="password" placeholder="Password">
            </div> 

            <div *ngIf="this.registerForm.get('pswd')?.touched && this.registerForm.get('pswd')?.errors" class="m-3" style="color: red;">
                invalid Password
            </div>

            
            <div class="m-3">
                <input  class="btn btn-success" type="submit" value="Register" name="" id="loginbtn">
            </div>
            
            
            
            
            
            
            
            
            
            </form>
            <div>
                <label for="">Already user? Click here to <a href=" ">Log In</a></label>
            </div>
            
            
        </div>












    </div>
    <div class="col-lg-4"></div>
</div>
